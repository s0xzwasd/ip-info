name: Build & Deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install dependences ğŸ 
        run: |
          yarn install

      - name: Build ğŸ”§
        run: |
          yarn build

      - name: Deploy ğŸš€
        uses: dswistowski/surge-sh-action@v1
        with:
          domain: 'ip-info.surge.sh'
          project: './build'
          login: ${{ secrets.SURGE_LOGIN }}
          token: ${{ secrets.SURGE_TOKEN }}
