name: Build & Linting
on:
  push:
    branches:
      - '*'
      - '!master'
jobs:
  build-and-linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install dependences ğŸ 
        run: |
          yarn install

      - name: Linting and tests ğŸ”
        run: |
          yarn lint
          yarn test

      - name: Build ğŸ”§
        run: |
          yarn build
